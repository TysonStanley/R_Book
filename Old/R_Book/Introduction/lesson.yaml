- Class: text
  Output: Welcome to the introduction to R. This walk-through should get you acquainted with R's language and the basics of using R. This is a companion to "#Rstats for the Health, Behavioral, and Social Sciences".

- Class: cmd_question
  Output: R can use all the basic operators like + - * and /. These can be used just like in any calculator. So, using R, how can you find the answer to nine times eight minus four?
  CorrectAnswer: 9*8-4
  AnswerTests: omnitest(correctExpr='9*8-4')
  Hint: Just type it in like you would a calculator.
  
