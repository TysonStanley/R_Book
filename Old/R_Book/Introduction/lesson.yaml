- Class: text
  Output: "Using the # sign allows you to make a comment. Comments help you understand and organize your code but it is not run by R"
  
- Class: text
  Output: One of R's great strengths is that you can download and use packages created by individuals all over the world. To download a package use install.packages("package"). You only need to do this once. Then, each time you restart R, to load it into memory use the library() function (e.g., library(dplyr))

- Class: cmd_question
  Output: Install the package "dplyr"
  CorrectAnswer: install.packages(dplyr)
  AnswerTests: omnitest(correctExpr='install.packages(dplyr)')
  Hint: install and packages :)
  
- Class: cmd_question
  Output: Now that you've installed "dplyr", how would you load it into an R session?
  CorrectAnswer: library(dplyr)
  AnswerTests: omnitest(correctExpr='library(dplyr)')
  Hint: library function and put dplyr in it

